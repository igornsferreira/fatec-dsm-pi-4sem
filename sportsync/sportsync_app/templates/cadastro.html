{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Estilo Customizado -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadastro.css' %}">
    <!-- Ícone -->
    <link rel="icon" href="{% static 'img/logo-home.png' %}">
</head>
<body>

<div id="cadastro" class="container-fluid">
    <div class="row h-100">
        <!-- Lado do Logo -->
        <div class="col-md-6 gx-0 rounded-end d-none d-md-flex align-items-center justify-content-center" id="left">
            <div class="text-center">
                <img src="{% static 'img/logo-comprido.png' %}" alt="Logo" class="logo">
            </div>
        </div>
        <!-- Lado do Formulário -->
        <div class="col-md-6 gx-0" id="right">
            <div class="p-4">
                <h2 class="form-title">Cadastre-se</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="nome" placeholder="Nome Completo" required>
                        </div>
                        <div class="col-md-6">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="password" class="form-control" name="senha" placeholder="Senha" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="cpf" placeholder="CPF" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="tel" class="form-control" name="telefone" placeholder="Telefone" required>
                        </div>
                        <div class="col-md-6">
                            <input type="date" class="form-control" name="data_nascimento" required>
                        </div>
                    </div>

                    <h4 class="mt-4">Endereço</h4>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="cep" placeholder="CEP" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="rua" placeholder="Rua" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="bairro" placeholder="Bairro" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="numero" placeholder="Número" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="cidade" placeholder="Cidade" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" name="estado" placeholder="Estado" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="pais" placeholder="País" required>
                        </div>
                    </div>

                    <h4 class="mt-4">Tipo de Usuário</h4>
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <select class="form-control" name="papel" required>
                                <option value="" disabled selected>Selecione o tipo de usuário</option>
                                <option value="atleta">Atleta</option>
                                <option value="organizador">Organizador</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-warning">Cadastrar</button>
                    </div>

                    <div class="mt-3 text-center">
                        Já tem uma conta? <a href="/login">Entre aqui</a>
                    </div>

                    <div class="divider text-center">ou</div>

                    <div class="social-buttons text-center">
                        <button class="btn btn-outline-secondary">
                            <i class="fab fa-google"></i> Cadastre-se com Google
                        </button>
                        <button class="btn btn-outline-secondary">
                            <i class="fab fa-facebook-f"></i> Cadastre-se com Facebook
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
