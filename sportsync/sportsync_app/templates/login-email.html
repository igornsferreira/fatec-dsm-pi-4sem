{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Estilo Customizado -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/login-email.css' %}">
    <!-- Ícone -->
    <link rel="icon" href="{% static 'img/logo-home.png' %}">
</head>
<body>

<div id="login" class="container-fluid">
    <div class="row h-100">
        <!-- Lado do Logo -->
        <div class="col-md-6 gx-0 rounded-end d-none d-md-flex align-items-center justify-content-center" id="left">
            <div class="text-center">
                <img src="{% static 'img/logo-comprido.png' %}" alt="Logo" class="logo">
            </div>
        </div>
        <!-- Lado do Formulário -->
        <div class="col-md-6 gx-0" id="right">
            <div class="p-4 d-flex flex-column align-items-center justify-content-center h-100">
                <h2 class="form-title">Login</h2>
                <p>Digite o usuário e senha para entrar na conta</p>
                <form method="POST" class="w-100">
                    {% csrf_token %}
                    {{ form.non_field_errors }}  <!-- Exibe erros globais, se houver -->
                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Digite seu email" required>
                        {{ form.email.errors }}  <!-- Exibe erros específicos do campo de e-mail -->
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="senha" placeholder="Digite sua senha" required>
                        {{ form.senha.errors }}  <!-- Exibe erros específicos do campo de senha -->
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-warning">Entrar</button>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="#">Esqueci minha senha</a>
                    </div>
                </form>                
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
